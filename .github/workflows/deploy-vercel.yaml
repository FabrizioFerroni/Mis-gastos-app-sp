name: Deploy to Vercel

on:
  push:
    branches:
      - pre

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Build
        run: npm run build
